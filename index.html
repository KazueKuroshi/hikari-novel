<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hikari Bunko - Katalog Artefak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>光文庫へようこそ</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="tentang.html">Tentang</a></li>
        <li><a href="promo.html">Promo Terlarang</a></li>
      </ul>
    </nav>
  </header>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Cari naskah suci..." />
  </div>

  <div id="filter-bar">
    <button onclick="filterGenre('all')">Semua</button>
    <button onclick="filterGenre('Fantasy')">Fantasy</button>
    <button onclick="filterGenre('Romance')">Romance</button>
    <button onclick="filterGenre('Chuunibyou')">Chuunibyou</button>
  </div>

  <main>
    <section class="novel-list">

      <div class="novel-card" data-genre="Fantasy School">
        <img src="assets/images/novel1.jpg" alt="Mahou Gakuen no Tenshi" />
        <h3>Mahou Gakuen no Tenshi</h3>
        <div class="genre-badges">
          <span class="badge">Fantasy</span>
          <span class="badge">School</span>
        </div>
        <p class="price">Rp25.000</p>
        <a href="detail.html" class="buy-button">Lihat Detail</a>
      </div>

      <div class="novel-card" data-genre="Mystery Chuunibyou">
        <img src="assets/images/novel2.jpg" alt="Kurokami Requiem" />
        <h3>Kurokami Requiem</h3>
        <div class="genre-badges">
          <span class="badge">Mystery</span>
          <span class="badge">Chuunibyou</span>
        </div>
        <p class="price">Rp28.000</p>
        <a href="checkout.html" class="buy-button">Tebus Sekarang</a>
      </div>

    </section>
  </main>

  <footer>
    <p>© 2025 Hikari Bunko</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
